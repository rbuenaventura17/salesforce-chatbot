<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Bot - Salesforce Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type your Salesforce-related question...">
    <button onclick="sendMessage()">Ask R-Bot</button>
</div>

<script>
    const express = require('express');
const bodyParser = require('body-parser');
const fetch = require('node-fetch');
require('dotenv').config();

const app = express();
const port = process.env.PORT || 3000;

app.use(bodyParser.json());

app.post('/getChatGPTResponse', async (req, res) => {
    const userMessage = req.body.userMessage;

    try {
        const response = await fetch(process.env.CHATGPT_API_ENDPOINT, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
            },
            body: JSON.stringify({
                model: 'gpt-3.5-turbo-0613',
                messages: [
                    { role: 'system', content: 'User joined the chat.' },
                    { role: 'user', content: userMessage },
                ],
            }),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        const assistantReply = data.choices[0].message.content;

        res.json({ assistantReply });
    } catch (error) {
        console.error('Error:', error.message);
        res.status(500).json({ error: 'Internal server error' });
    }
});

app.listen(port, () => {
    console.log(`Server is running at http://localhost:${port}`);
});

</script>

</body>
</html>
